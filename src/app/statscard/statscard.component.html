<div class="card stats shadow-lg p-3 bg-white rounded">
  <div class="card-body center">
    <div class="row">
      <div class="col-6 border-right">
        <i [class]="iconClass" [ngStyle]="getStyle()"></i>
      </div>
      <div class="col-6">
        <h2>{{count}}</h2>
        <strong class="capitalize">{{title}}</strong>
      </div>
    </div>
  </div>
</div>
