<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Add Products</h3>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Product Name is required</div>
              <div *ngIf="f.name.errors.minlength">Product Name requires min of 5 characters</div>
              <div *ngIf="f.name.errors.maxlength">Product Name requires max of 30 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" formControlName="price" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Price is required</div>
              <div *ngIf="f.price.errors.min">Price should be min 500</div>
              <div *ngIf="f.price.errors.max">Price should be max 10,000</div>
            </div>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" formControlName="category" (change)="updateSubcategory()">
              <option *ngFor="let cat of category">{{cat}}</option>
            </select>
            <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
              <div *ngIf="f.category.errors.required">Price is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Sub Category</label>
            <select class="form-control" formControlName="subCategory">
              <option *ngFor="let sub of subCategory[getSelectedCategory()]">{{sub}}</option>
            </select>
            <div *ngIf="submitted && f.subCategory.errors" class="invalid-feedback">
              <div *ngIf="f.subCategory.errors.required">Price is required</div>
            </div>
          </div>
